<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			canvas{
				border: 1px solid #000000;
			}
		</style>
	</head>
	<body>
		<canvas id="canvas" width="800" height="800">
			对不起，您不支持画布，请升级浏览器
		</canvas>
		
		
		
		<script type="text/javascript">
			//得到画布
			var canvas = document.getElementById("canvas");
			
			//得到上下文
			var ctx = canvas.getContext("2d");
			
			//接下来画的东西，都是ctx的方法，属性
			ctx.fillStyle = "purple";  //填充的颜色
			ctx.fillRect(100,100,300,70);  //画一个矩形
			
		</script>
	</body>
</html>
