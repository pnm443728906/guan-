<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			div{
				width: 79px;
				height: 108px;
				background: url(img/girl.png) no-repeat;
				background-position: 0px -216px;
				position: absolute;
				top: 100px;
				left: 0;
			}
		</style>
	</head>
	<body>

		
		
		
		<script type="text/javascript">
			var dom = document.createElement("div");
			document.body.appendChild(dom);
			
			var oDiv = document.getElementsByTagName("div")[0];
			
			//信号量
			var newLeft = 0;
			var buzi = 0;
			
			setInterval(function(){
				//信号量改变
				newLeft += 4;
				buzi++;
				
				//步子的区间 0-7
				if(buzi == 7){
					buzi = 0;
				}
				
				//赋值
				oDiv.style.left = newLeft + 'px';
				oDiv.style.backgroundPosition = 79 * -buzi + 'px -216px';
				
			},30);
			
			
		</script>
	</body>
</html>
