<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			canvas{
				border: 1px solid #000000;
			}
		</style>
	</head>
	<body>
		<canvas id="canvas" width="800" height="800">
			对不起，您不支持画布，请升级浏览器
		</canvas>
		
		
		
		<script type="text/javascript">
			//得到画布
			var canvas = document.getElementById("canvas");
			
			//得到上下文
			var ctx = canvas.getContext("2d");

			//画东西
			ctx.strokeStyle = "blue";   //更改笔触的颜色
			ctx.lineWidth = "10";        //更改笔触的宽度
			ctx.strokeRect(100,30,50,150);  //画一个矩形笔触，没有填充
			
			ctx.fillStyle = "gold";     //更改填充的颜色
			ctx.fillRect(200,200,100,100);  //画一个矩形填充，没有笔触
			
		</script>
	</body>
</html>
