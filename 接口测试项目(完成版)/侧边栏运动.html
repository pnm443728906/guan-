<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			body{
				height: 5000px;
			}
			.oDiv{
				width: 50px;
				height: 200px;
				background: orange;
				position: fixed;
			}
		</style>
	</head>
	<body>
		<div class="oDiv"></div>
		
		
		
		<script src="js/jquery-1.12.3.min.js" type="text/javascript" charset="utf-8"></script>
		<script type="text/javascript">
			
		var A = $(window).height();
		var B = $(".oDiv").height();
		console.log(A,B);
	
		function move(){
			var target = (A - B )/2;
			
			console.log(target);
			
			$(".oDiv").animate({"top": target},2000);
			
		}
			
		$(window).scroll(function(){
			move();
		})
		move();
		
		
		</script>
	</body>
</html>
