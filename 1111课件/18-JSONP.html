<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			#str{
				width: 300px;
				height: 30px;
				padding: 5px;
				border: 1px solid #000;
				font-size: 16px;
			}
			#oUl{
				border: 1px solid #000;
				width: 310px;
				list-style: none;
				display: none;
			}
			#oUl a{
				text-decoration: none;
				display: block;
				line-height: 30px;
				padding: 5px;
				color: black;
			}
			a:hover{
				background: orange;
				color: white;
			}
		</style>
	</head>
	<body>
		<input type="text" id="keyword"/>
		
		<ul id="oUl"></ul>
		
		
		<script type="text/javascript">
			var keyword = document.getElementById("keyword");
			var oUl = document.getElementById("oUl");
			
			
			//这里通过myNeed函数解析数据
			function myNeed(data){
				var html = '';
				
				if(data.s.length){
					oUl.style.display = "block";
					//这里可以限制下数量data.s.length
					for(var i=0;i<data.s.length;i++){
						html += '<li><a href="http://www.baidu.com">'+data.s[i]+'</a></li>';
					}
					
					//渲染到页面
					oUl.innerHTML = html;
					
				}else{
					oUl.style.display = none;
				}
				
				
				
			}
			
			
//			'https://sp0.baidu.com/su?wd='+this.value+'&cd=myNeed';
			
			//每当键盘抬起事件监听
			keyword.onkeyup = function(){
				//如果输入内容的时候，生成一个script标签获取数据
				if(this.value != ''){
					var oScript = document.createElement("script");
					oScript.src = 'http://www.baidu.com/su?wd='+this.value+'&cb=myNeed';
					document.body.appendChild(oScript);
					
				}else{
					oUl.style.display = "none";
				}
				
				
			}
			
		</script>
	</body>
</html>
